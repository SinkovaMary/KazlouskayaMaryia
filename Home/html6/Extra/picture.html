<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Для наглядности иcпользования тега &lt;picture&gt; я создала медиазапросы  и к нему условия:</p>
    <ul>
        <li>max-width:800px- загрузится картинка с медведем</li>
        <li>max-width:1000px-загрузится картинка слисой </li>
        <li>если ни одно из условий не подходит и экран свыше чем 1000px,то загрузится картинка с китом</li>
    </ul>
    <picture>
<source media="(max-width:800px)" srcset="bear.jpeg">
<source media="(max-width:1000px)" srcset="fox.jpeg">
<img src="whale.jpeg" alt="">
    </picture>
</body>
</html>
