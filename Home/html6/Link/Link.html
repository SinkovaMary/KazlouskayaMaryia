<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <ul>
       <li> <a href="#">первая ссылка</a></li>
       <li><a href="#">вторая ссылка</a></li>
       <li><a href="#">третья ссылка</a></li>
       <li><a href="#">четвертая ссылка</a></li>
       <li><a href="#">пятая ссылка</a></li>
    </ul>
    </div>
    <!-- Данный блок был сделан при помощи свойства disply:flexтем самым все ссылки внутри контейнера стали в один ряд.Рзделители-это обычная рамка,котору мы задали после каждого тега <а>, а для последней сссылки просто удали -->

    <div class="second">
       <a href="#">первая ссылка</a>
        <a href="#">вторая ссылка</a>
        <a href="#">третья ссылка</a>
        <a href="#">четвертая ссылка</a>
        <a href="#">пятая ссылка</a>
    </div>
    <!-- Второй способ- задание стилевых стилей для ссылок и вертикальной полоски при помощи псевдоэлемента :after, а в один ряд ссылки встали по умолчанию, тк имеет поведение линейного обьекта -->
</body>
</html>
