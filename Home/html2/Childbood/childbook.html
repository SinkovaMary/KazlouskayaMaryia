<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHILDBOOK</title>
</head>
<body>
    <!--Машинка полностью нарисована градиентами, а для градиентов самый отимальный формат-это jpeg сохраняя качество, но при этом самый низкий по обьему из всех предложенных,но также возможно использование png,в случае если нам необходимо наложить данную картинку (прозрачность) -->
    <img src="pictures/car.jpeg" alt="Машинка" title="Машинка">
    <pre>
За рулем сижу довольный-
Ездить просто и легко!
Только руль чуть-чуть огромный
И педали далеко
    </pre>
    <!-- Лучше всего здесь подходит формат jpeg,тк он сохранениеn качество изображения,но при этом уменьшая обьем файла в разы-->
    <img src="pictures/train.jpeg" alt="Паровоз" title="Паровоз">
    <pre>
Мне купили <b>паровозик,</b>
Сразу два вагона возит.
Я включу его, и он
За собой везет вагон.
    </pre>
    <!-- Данное изображение малоцветное, для таких изображений лучше всего формат gif.Маленький обьем файла, сохраняя при этом  границы окантовки, но лучше всего векторый формат svgон сохранит и качество на 100% и займет меньший обьем-->
    <img src="pictures/palet.gif" alt="Палитра" title="Палитра">
    <pre>
Нарисую я в альбоме
<i>Голубое</i> море,
<i>Белый</i> парус над волною
Бьется на просторе       
    </pre>
    <!-- В целом для общего рисунка использовали формат png,тк это оптимальный формат для растровых изображений. В данном формате отлично отображаются: градиенты, малоцветные, многоцветные изображения. Используя jpeg или gif,мы потеряли бы четкость линий или получили пикселизацию изображения и потерю плавного градиента в многоцветном изображении уже изночально. -->
</body>
</html>
